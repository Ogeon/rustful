<!DOCTYPE html>
<html>
<head>
	<title>Multipart example</title>
</head>
<body>
<form method="post" enctype="multipart/form-data">
	<div><label for="caption">Caption: </label><input type="text" name="caption" id="caption"></div>
	<div><label for="image">Image: </label><input type="file" name="image" id="image"></div>
	<div><input type="submit"></div>
</form>
</body>
</html>
